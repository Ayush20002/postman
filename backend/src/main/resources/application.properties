# ===============================================
# SERVER CONFIGURATION
# ===============================================
# Uses the PORT environment variable from the deployment platform, defaults to 5050 locally.
server.port=${PORT:5050}

# ===============================================
# DATABASE CONFIGURATION FOR DEPLOYMENT
# ===============================================
# Constructs the proper JDBC URL from standard environment variables (e.g., DB_HOST, DB_PORT, DB_DATABASE).
# This is the correct format that the PostgreSQL driver expects.
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}

# Credentials are also loaded securely from environment variables (e.g., DB_USER, DB_PASSWORD).
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Standard driver for PostgreSQL.
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
# 'update' automatically updates the schema based on your entities.
# NOTE: spring.jpa.properties.hibernate.dialect is not needed; Spring Boot auto-detects it.
spring.jpa.hibernate.ddl-auto=update

# ===============================================
# APPLICATION CONFIGURATION
# ===============================================

# File Upload Size Limit
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Secret Configuration
# Loaded securely from the JWT_SECRET environment variable.
jwt.secret=${JWT_SECRET}