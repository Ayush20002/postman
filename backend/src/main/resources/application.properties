# ===============================================
# SERVER CONFIGURATION
# ===============================================
# Uses the PORT environment variable from the deployment platform, defaults to 5050 locally.
server.port=${PORT:5050}


# ===============================================
# DATABASE CONFIGURATION FOR DEPLOYMENT
# ===============================================
# Uses the complete Render PostgreSQL URL from DATABASE_URL environment variable
# Format: postgresql://username:password@host:port/database
spring.datasource.url=${DATABASE_URL}

# Standard driver for PostgreSQL.
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA/Hibernate Settings
# 'update' automatically updates the schema based on your entities.
# NOTE: spring.jpa.properties.hibernate.dialect is not needed; Spring Boot auto-detects it.
spring.jpa.hibernate.ddl-auto=update


# ===============================================
# APPLICATION CONFIGURATION
# ===============================================


# File Upload Size Limit
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# JWT Secret Configuration
# Loaded securely from the JWT_SECRET environment variable.
jwt.secret=${JWT_SECRET}
